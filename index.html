<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Yechish Sayti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saytga Xush Kelibsiz</h1>
        <h2>UC Balans</h2>
        <p>Joriy balans: <strong>{{ balance }}</strong> UC</p>

        <!-- Tanga bosish -->
        <form action="/coin" method="POST">
            <div class="form-group">
                <button type="submit">Tanga Bosish (0.01 UC qo'shadi)</button>
            </div>
        </form>

        <!-- Referal tizimi -->
        <form action="/referral" method="POST">
            <div class="form-group">
                <button type="submit">Referalni Yuborish (12 UC qo'shadi)</button>
            </div>
        </form>

        <!-- Missiyalar -->
        <form action="/missions" method="GET">
            <div class="form-group">
                <button type="submit">Missiyalarni Ko'rish</button>
            </div>
        </form>
    </div>
</body>
</html>
