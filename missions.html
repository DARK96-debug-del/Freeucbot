<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missiyalar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .mission-list {
            list-style-type: none;
            padding: 0;
        }
        .mission-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Missiyalar</h1>
        <ul class="mission-list">
            {% for mission in missions %}
            <li class="mission-item">
                <strong>{{ mission.name }}:</strong> {{ mission.reward }} UC
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
